<!DOCTYPE html>
{% extends 'base.html' %}
{% block head %}
<head>
    <h1> Welcome </h1>
</head>
{% endblock head %}

{% block body %}
<div class="main">
    <h3>Log In</h3>
    <form action="{{ url_for('login') }}" method=post>
        <dl>
            <dt>Username: 
            <dd><input type=text name=username>
            <dt>Password:
            <dd><input type=submit value=login>
        </dl>
    </form>
</div>

{% endblock body %}
</html>
